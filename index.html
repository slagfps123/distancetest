<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Document</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="index.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
   
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-marker id="marker-a" preset='custom' type='pattern' url='assets/pattern-g-angle-box.patt' marker-a>
            <a-entity cloak></a-entity>
            <a-entity object-a id="object-a" position="0 0 0" animation-mixer></a-entity>
        </a-marker>
        <a-marker id="marker-b" preset='custom' type='pattern' url='assets/pattern-g-angle-sphere.patt' marker-b>
            <a-entity cloak></a-entity>
            <a-entity id="object-b" gltf-model="/assets/stuff_octopus_v2.glb" scale="0.3 0.3 0.3" position="0 0 0"
                object-b>
            </a-entity>
        </a-marker>

    <a-assets>
        <video
            id="gokuvid"
            src="assets/goku.mp4"
            preload="auto"
            response-type="arraybuffer"
            loop
            crossorigin
            webkit-playsinline
            autoplay
            playsinline
        ></video>
    </a-assets>

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/goku.patt"
        gokuhandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerGoku"
    >
        <a-video
            src="#gokuvid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
            id="object-goku" object-goku
        ></a-video>
    </a-marker>
       
    <a-assets>
        <video
            id="newvid"
            src="assets/NewMark.mp4"
            preload="auto"
            response-type="arraybuffer"
            loop
            crossorigin
            webkit-playsinline
            autoplay
            playsinline
        ></video>
    </a-assets>
    <a-text id="distancetext" ></a-text>

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/NewMark.patt"
        newmarkerhandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerNew"
    >
         <a-text
            value="This content will always face you."
            position="0 1.5 0"
            look-at="[gps-camera]"
            scale="20 20 20"
            color="red"
            id="goku-text"
            gokuhandler
        ></a-text>
        <a-video
            src="#newvid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
            id="object-newmarker" object-newmarker
        ></a-video>
    </a-marker>

        <a-entity camera></a-entity>
        







    </a-scene>
</body>

</html>
