<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Distance Example</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Add a GPS entity place -->
        <a-gps-entity-place
            gps-entity-place="latitude: 10.325736942959024; longitude: 123.91575691290201;"
            name="place-marker"
        ></a-gps-entity-place>

        <!-- Camera entity to view the scene -->
        <a-entity camera></a-entity>

        <!-- Add an a-text element to display the distance -->
        <a-text position="0 0.1 -0.5" color="black" scale="2 2 2" id="distance-text">Distance: </a-text>
    </a-scene>

    <!-- Include your JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
