<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script>
    AFRAME.registerComponent('GEC_function', {
      init: function() {
      var data = this.data;
      var el = this.el;
      const GEC = document.getElementById("text1");

      el.addEventListener('click', function(evt) {
        GEC.setAttribute("visible", "true");
        
        var runAnonymousFunction = setTimeout(function(){
        GEC.setAttribute("visible", "false");
        }, 5000);
        
        var runAnonymousFunction = setTimeout(function(){
        GEC.setAttribute("color", "red");
        }, 1000);
        GEC.setAttribute("color", "blue");
    });
  }
});
        AFRAME.registerComponent('SHAKEYS_function', {
      init: function() {
      var data = this.data;
      var el = this.el;
      const SHAKEYS = document.getElementById("text2");

      el.addEventListener('click', function(evt) {
        SHAKEYS.setAttribute("visible", "true");
        
        var runAnonymousFunction = setTimeout(function(){
        SHAKEYS.setAttribute("visible", "false");
        }, 5000);

        SHAKEYS.setAttribute("color", "red");
        }, 1000);
        SHAKEYS.setAttribute("color", "blue");
    });
  }
});

    AFRAME.registerComponent('PATVILLE_function', {
      init: function() {
      var data = this.data;
      var el = this.el;
      const PATVILLE = document.getElementById("text3");

      el.addEventListener('click', function(evt) {
        PATVILLE.setAttribute("visible", "true");

        PATVILLE.setAttribute("color", "blue");
    });
  }
});
</script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene  vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;">
    
  <a-box id="gec" gltf-model="https://cdn.glitch.global/61cda12c-6c5f-4046-9d32-81f9931c8d4b/map_pointer.glb?v=1694066091770" gps-entity-place="latitude: 10.325531118860898; longitude: 123.91539900563659;" color="red" scale="4 4 4" position="0 0 0" GEC_function>
  <a-text
    size="double"
    color="blue"
    look-at="[gps-camera]"
    value="\nG-angle\nEntertainment\nCebu Inc."
    gps-entity-place="latitude: 10.325557506573313; longitude: 123.91536145471039;"
    scale="15 15 15"
    id="text1"
    visible="false"
  ></a-text>
  </a-box>

  <a-box id="shakeys" gltf-model="https://cdn.glitch.global/61cda12c-6c5f-4046-9d32-81f9931c8d4b/map_pointer.glb?v=1694066091770" gps-entity-place="latitude: 10.325916379242345; longitude: 123.91645646654071;" color="red" scale="4 4 4" position="0 0 0" SHAKEYS_function>
  <a-text
    size="double"
    color="blue"
    look-at="[gps-camera]"
    value="Shakeys\nPizza"
    gps-entity-place="latitude: 10.325805550961796; longitude: 123.91648328863086;"
    scale="15 15 15"
    id="text2"
    visible="false"
  ></a-text>
  </a-box>

  <a-box id="shakeys" gltf-model="https://cdn.glitch.global/61cda12c-6c5f-4046-9d32-81f9931c8d4b/map_pointer.glb?v=1694066091770" gps-entity-place="latitude: 10.326349136916198; longitude: 123.91565180383624;" color="red" scale="4 4 4" position="0 0 0" PATVILLE_function>
  <a-text
    size="double"
    color="blue"

    id="text3"
    visible="false"
  ></a-text>
  </a-box>
    
  <a-camera gps-camera="gpsMinDistance:1;" rotation-reader>
    <a-entity cursor="fuse: false;rayOrigin:mouse;" raycaster="objects:a-box" position="0 0 -1" geometry="primitive: ring; radiusInner: 0; radiusOuter: 0" material="color: black; shader: flat">
    </a-entity>
  </a-camera>
</a-scene>

</html>
