<body style="margin : 0px; overflow: hidden;">
   
    <a-scene embedded arjs='sourceType: webcam;'>

    <a-assets>
        <video
            id="gokuvid"
            src="assets/goku.mp4"

            loop
            crossorigin
            webkit-playsinline

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/goku.patt"

        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerGoku"
    >
        <a-video
            src="#gokuvid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
            id="object-goku" object-goku

    </a-marker>

            id="newvid"
            src="assets/NewMark.mp4"
            preload="auto"
            response-type="arraybuffer"
            loop
            crossorigin
            webkit-playsinline
            autoplay
            playsinline
        ></video>
    </a-assets>
    <a-text id="distancetext"></a-text>

    <a-marker
        type="pattern"
        preset="custom"
        url="assets/NewMark.patt"
        newmarkerhandler
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerNew"
    >
        <a-video
            src="#newvid"
            scale="1 1 1"
            position="0 0.1 0"
            rotation="-90 0 0"
            class="clickable"
            gesture-handler
            id="object-newmarker" object-newmarker
        ></a-video>

    <a-entity camera load></a-entity>
    </a-scene>
